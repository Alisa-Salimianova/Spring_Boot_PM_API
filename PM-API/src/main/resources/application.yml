spring:
  application:
    name: pm-api
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:pmdb}
    username: ${DB_USER:postgres}
    password: ${DB_PASS:postgres}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
    show-sql: false

server:
  port: ${SERVER_PORT:8080}

jwt:
  secret: ${JWT_SECRET:change-me}
  expiration-ms: 3600000 # 1 hour

flyway:
  enabled: true
  locations: classpath:db/migration
